        const alphabetSelect = document.getElementById("alphabet");
        for (let i = 65; i <= 90; i++) {
            const letter = String.fromCharCode(i).toLowerCase();
            const option = document.createElement("option");
            option.value = letter;
            option.textContent = letter.toUpperCase();
            alphabetSelect.appendChild(option);
        }
        function generateTable() {
            const selectedLetter = alphabetSelect.value;
            const tableBody = document.getElementById("dictionaryTable").querySelector("tbody");
            tableBody.innerHTML = "";
            if (selectedLetter) {
                const filteredWords = Object.keys(dictionary).filter(word => word.startsWith(selectedLetter));
                filteredWords.forEach(word => {
                    const row = document.createElement("tr");
                    const wordCell = document.createElement("td");
                    const translationCell = document.createElement("td");
                    wordCell.textContent = word;
                    translationCell.textContent = dictionary[word];
                    row.appendChild(wordCell);
                    row.appendChild(translationCell);
                    tableBody.appendChild(row);
                });
            }
        }
